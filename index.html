<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<style>
    /* Основные стили для контейнера статей */
#articles-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 25px;
  padding: 20px;
  max-width: 1400px;
  margin: 0 auto;
}

/* Карточка отдельной статьи */
#articles-container > div {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  transition: all 0.3s ease;
  border: 1px solid #eaeaea;
}

#articles-container > div:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
}

/* Заголовок статьи */
#articles-container h1 {
  font-size: 1.4rem;
  margin: 0;
  padding: 20px 20px 10px;
  line-height: 1.3;
}

#articles-container h1 a {
  color: #1a1a1a;
  text-decoration: none;
  transition: color 0.2s;
}

#articles-container h1 a:hover {
  color: #d32f2f; /* NY Times красный */
  text-decoration: underline;
}

/* Изображение статьи */
#articles-container img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  background: #f5f5f5;
}

/* Контент статьи */
#articles-container p {
  margin: 0;
  padding: 12px 20px;
  color: #444;
  line-height: 1.5;
}

/* Абстракт/описание */
#articles-container p:first-of-type {
  font-size: 1rem;
  color: #666;
  border-top: 1px solid #eee;
  padding-top: 15px;
}

/* Мета-информация (автор, дата, раздел) */
#articles-container p:not(:first-of-type) {
  font-size: 0.9rem;
  color: #777;
  padding: 5px 20px;
}

/* Последний параграф (раздел) */
#articles-container p:last-child {
  padding-bottom: 20px;
  border-top: 1px solid #eee;
  padding-top: 15px;
  margin-top: 5px;
  font-weight: 500;
  color: #d32f2f;
}

/* Заголовки для мета-данных */
#articles-container p strong {
  color: #333;
  font-weight: 600;
}

/* Адаптивность */
@media (max-width: 768px) {
  #articles-container {
    grid-template-columns: 1fr;
    gap: 20px;
    padding: 15px;
  }
  
  #articles-container h1 {
    font-size: 1.2rem;
    padding: 15px 15px 10px;
  }
  
  #articles-container img {
    height: 180px;
  }
  
  #articles-container p {
    padding: 10px 15px;
  }
}

@media (max-width: 480px) {
  #articles-container img {
    height: 160px;
  }
  
  #articles-container > div {
    border-radius: 8px;
  }
}

/* Анимация загрузки (опционально) */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

#articles-container > div {
  animation: fadeIn 0.5s ease forwards;
}

#articles-container > div:nth-child(odd) {
  animation-delay: 0.1s;
}

#articles-container > div:nth-child(even) {
  animation-delay: 0.2s;
}
</style>
<body>
  
    <div id="articles-container">

        
    </div>
<img src="" alt="">
  </div>
</body>
</html>
